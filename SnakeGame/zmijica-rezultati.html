<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake Game Results</title>
    <link rel="stylesheet" href="style_rezultati.css">
    <script src="jquery.js"></script>
</head>

<body>
    <h1>Snake Game Results</h1>
    <table id="results-table">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="results-body">
        </tbody>
    </table>

    <div id="last-player-container">
        <h2>Last Player's Result</h2>
        <table id="last-player-table">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="last-player-body">
            </tbody>
        </table>
    </div>

    <button id="back-button">Go Back</button>
    <script src="skripta_rezultati.js"></script>
</body>

</html>
